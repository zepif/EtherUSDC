parameters:
  - name: filter[from]
    in: query
    description: Filter by sender address
    schema:
      type: string
  - name: filter[to]
    in: query
    description: Filter by receiver address
    schema:
      type: string
  - name: filter[blockNumber]
    in: query
    description: Filter by block number
    schema:
      type: integer
  - name: filter[txHash]
    in: query
    description: Filter by transaction hash
    schema:
      type: string
  - name: filter[startTime]
    in: query
    description: Filter transactions after this timestamp
    schema:
      type: integer
      format: int64
  - name: filter[endTime]
    in: query
    description: Filter transactions before this timestamp
    schema:
      type: integer
      format: int64
  - name: page[number]
    in: query
    description: Page number for pagination
    schema:
      type: integer
      default: 1
  - name: page[size]
    in: query
    description: Page size for pagination
    schema:
      type: integer
      default: 10
get:
  tags:
    - Transfers
  summary: List Transfers
  description: Retrieve a list of USDC transfers with filtering and pagination
  operationId: listTransfers
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: '#/components/schemas/Transaction'
              page:
                type: object
                properties:
                  size:
                    type: integer
                    description: "Number of transactions per page"
                    example: 10
                  number:
                    type: integer
                    description: "Current page number"
                    example: 1
              totalRecords:
                type: integer
                description: "Total number of records"
                example: 100
    '400':
      description: Invalid Request
    '401':
      description: Not Allowed
    '500':
      description: Internal Error
