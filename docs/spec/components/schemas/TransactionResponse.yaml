allOf:
  - $ref: '#/components/schemas/TransactionResponseKey'
  - type: object
    required:
      - from_address
      - to_address
      - value
      - timestamp
    properties:
      from_address:
        type: string
        description: "Address of the sender"
        example: "0xabcdef123456789"
      to_address:
        type: string
        description: "Address of the receiver"
        example: "0x789abcdef123456"
      value:
        type: number
        format: float
        description: "Value of the transaction in USDC"
        example: 100.0
      timestamp:
        type: integer
        format: int64
        description: "Timestamp of the transaction"
        example: 1609459200

